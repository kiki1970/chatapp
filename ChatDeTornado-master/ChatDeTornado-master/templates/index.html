<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/jquery.ui.chatbox.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/style.css') }}" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script src="{{ static_url('js/jquery.ui.chatbox.js') }}"></script>



<script type="text/javascript">
   //読み込み最大記事数
   var max_length = 5; 

  $(function(){
    $.getJSON("https://query.yahooapis.com/v1/public/yql?callback=?", {
      q: "select * from rss where url='https://news.yahoo.co.jp/pickup/rss.xml'",
      format: "json"
    }, function(json) {
      for (var i = 0; i < json.query.results.item.length; i++) {

        if(i == max_length) break;

        var entry = json.query.results.item[i];

        var title = entry.title;//記事タイトル
        var link = entry.link; //記事へのリンク
        //タイトルを挿入
        $('#feed').append("<li><a href='" + link  +"'>"+ title +"</a></li>"); 

      }
    });
  });
</script>

    <script>
    function ifr(jpURL){
      waku.location = jpURL;
    }
    </script>

</head>
<body>
  <div id = "menu">
    <div id="accordion">
      <h3 class = "parent_ac">トーク一覧</h3>
        <div class = "child_ac">
          <p>
            個人もグループも、すでにトークしたことがある部屋はここへ
          </p>
          <a href="javascript:void(0);" onclick="OnLinkClick();">グループ1</a><br />
        </div>
      <h3 class = "parent_ac">新しいトーク</h3>
        <div class = "child_ac">
          <ul>
            <li><input type="checkbox" name="new_talk">友達1</li>
            <li><input type="checkbox" name="new_talk">友達2</li>
            <li><input type="checkbox" name="new_talk">友達3</li>
          </ul>
        </div>
      <h3 class = "parent_ac">プロフィール</h3>
        <div class = "child_ac">
          <ul>
            <li><a href="JavaScript:ifr('#')">自分</a></li>
            <li><a href="#">友達1</a></li>
            <li><a href="#">友達2</a></li>
            <li><a href="#">友達3</a></li>
          </ul>
        </div>
      <h3 class = "parent_ac">今日のトピック</h3>
        <div class = "child_ac">
          <ul>
            <div id="feed">
            </div>
          </ul>
        </div>
      <h3 class = "parent_ac">設定・その他</h3>
        <div class = "child_ac">
          <a href=/auth/logout>Logout</a>
          <p>何を設定するかは未定</p>
      </div>
    </div>
    <img src="{{ img_path }}" id="face" style="visibility:hidden">
    <div id="chat_div" class="chat"></div>
    <iframe src="index.html" name="waku"
 width="100%" height="80%"></iframe>
  </div>


  <div id = "sub">
    <script>
        var socket = new WebSocket('ws://' + location.host + '/chat?group=all');
        socket.onopen = onOpen;
        socket.onclose = onClose;
        socket.onmessage = onMessage;

        function sendAction(img_path, msg) {

            var message = {
                img_path: img_path,
                message: msg
            };

            socket.send(JSON.stringify(message));
        }

        function onOpen(data) {
        }

        function onClose() {
        }

        function onMessage(event) {
            var data = JSON.parse(event.data);
            if ('messages' in data) {
                var messages = data.messages;
                for (var i=0; i<messages.length; i++) {
                    $("#chat_div").chatbox("option", "boxManager").addMsg(messages[i].img_path, messages[i].message, false);
                }
            } else {
                $("#chat_div").chatbox("option", "boxManager").addMsg(data.img_path, data.message, false);
            }
        }
        function OnLinkClick() {
            socket.close();
            socket = new WebSocket('ws://' + location.host + '/chat?group=group1');
            socket.onopen = onOpen;
            socket.onclose = onClose;
            socket.onmessage = onMessage;
        }

        $(document).ready(function() {
            $("#chat_div").chatbox(
                {id : "chat_div",
                 title : "Chat",
                 user : "hoge",
                 offset: 150,
                 width: 500,
                 messageSent: function(id, user, msg){
                     var img_path = $('#face').attr('src');
                     this.boxManager.addMsg(img_path, msg, true);
                     sendAction(img_path, msg);
            }});
        });
    </script>
  </div>
</body>
</html>
